<!DOCTYPE html>
<html>
  <head>
    <title>VueJS Course</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div id="app" v-cloak>
      <p>Hey {{ fullName }}</p>
      <hr/>

      <label for="">First Name</label>
      <input type="text" v-model.lazy.trim="firstName">

      <p v-html="rawUrl"></p>
      <p>{{ typeof age }}</p>

      <label for="">Last name</label>
      <input type="text" :value="lastName" @input.prevent="updateLastName('last name triggered', $event)">

      <label for="">Middle name</label>
      <input type="text" :value="middleName" @keyup.enter="updateMiddleName">

      <label for="">age</label>
      <input type="number" v-model.number="age">
      <a :href="url">Harmful</a>
      <br>
      <button @click="increment">Increment</button>
      <button @click="age--">Decrement</button>
    </div>
<!--    <div id="app2">-->
<!--      <p>Hey {{ firstName }} {{ lastName}}</p>-->
<!--    </div>-->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
